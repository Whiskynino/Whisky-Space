<h4>Para elegir el dia de la semana</h4>
<form action="gestiona.php" method="get">
    <label for="dia">Elige tu día de la semana:</label>
    <input list="dias" name="dia" id="dia">
        <datalist id="dias">
        <option value="Lunes">
        <option value="Martes">
        <option value="Miércoles">
        <option value="Jueves">
        <option value="Viernes">
        <option value="Sábado">
        <option value="Domingo">
        </datalist>
    <input type="submit">
    </form>
<br><br>

<h4>Para el DNI</h4>
    <form action="gestiona_datos.php">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="(([X-Z]{1})([-]?)(\d{7})([-
        ]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" title="Debes incluir un DNI correcto
        con 9 números y la letra en mayúscula"><br><br>
        <input type="submit">
        </form>
<br><br>

<h4>Para el codigo postal</h4>
<label for="cp">Código postal:</label>
<input type="text" id="cp" name="cp" pattern="/^(?:0[1-
9]|[1-4]\d|5[0-2])\d{3}$/" title="Debes incluir una
Código postal correcto" placeholder="Incluye los 5
